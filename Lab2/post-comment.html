<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Lab2</title>
</head>

<body>
    <header class="header fixed-top bg-light">
        <nav class="container navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="./index.html">
                <img src="./img/logo.png" width="30" height="30" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="./post.htmlnavbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item not-auf">
                        <a class="nav-link" href="./new-post.html">New post</a>
                    </li>
                    <li class="nav-item not-auf">
                        <a class="nav-link" href="./profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item check-login">
                        <a class="nav-link" href="./login.html">Login</a>
                    </li>
                    <li class="nav-item check-register">
                        <a class="nav-link" href="./register.html">Register</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="mt-5 text-light text-center">
        <div class="mt-5 container">
            <div class="row post-container">

            </div>
            <div class="mt-3 text-start">
                <h3>Comments</h3>
                <div class="comments-container"></div>

                <form class="row bg-light text-dark mb-3 comment-form" id="comment-form">
                    <div class="col-md-1 col-3">
                        <img src="./img/user.png" alt="avatar" class="mt-3" width="80" />
                    </div>
                    <div class="col-md-11 col-9 text-start">
                        <div class="row">
                            <div class="col">
                                <h4>You</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <textarea placeholder="Write comment here." class="col-12 p-2 text"
                                    style="resize: none;" name="comment"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary fs-5 px-4 mb-1">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/View.js"></script>
    <script src="./js/Model.js"></script>
    <script src="./js/Controller.js"></script>
    <script src="./js/post.js"></script>
</body>

</html>
